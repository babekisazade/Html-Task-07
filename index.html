<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-8 HTML</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-Enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td>
                <p><input type="radio" id="gmale">Male</p>
            </td>
        </tr>
        <tr>
            <td><input type="radio" id="gfemale">Female</td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number" name="phoneNo" id="phoneNo"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" id="declaration">Hereby I declare all the given details are
                true</input>
            </td>
        </tr>
        <tr id="login">
            <td colspan="2">Log in to <a target="_blank" href="https://www.google.com">Google</a> website</td>
        </tr>
    </table><br>
    <div id="reg-btn"><input type="submit" value="Register"></div>
</body>

</html>
